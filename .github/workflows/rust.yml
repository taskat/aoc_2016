name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose --release
  test:
    runs-on: ubuntu-latest
    needs:
      build
    steps:
    - uses: actions/checkout@v3
    - name: Test
      run: cargo test --verbose --release
